<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<head>
    
    <script>
        function multiplicación (){
            m1 = document.getElementById("multiplicando").nodeValue
            m2 = document.getElementById("multiplicador").nodeValue
            r = m1*m2;
            document.getElementById("resultado").value =r;
        }

    </script>
    
</head>
<body>
    
    <h1>operación</h1>
   

    <form id="multiplicando">
        <input type="text" id="multiplicando" value="0" onchange="multiplicar();">
       x <input type="text" id="multiplicador" value="0" onchange="multiplicar();">
        =<input type="text" id="resultado">
    </form>
</body>
</html>
